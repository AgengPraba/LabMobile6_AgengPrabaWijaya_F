<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text>Inbox</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let chat of chatList">
      <ion-item (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img [src]="chat.avatar"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ chat.name }}</h2>
          <p>{{ chat.lastMessage }}</p>
          <ion-text color="medium" class="ion-text-end">
            {{ chat.time | date:'shortTime' }}
          </ion-text>
        </ion-label>
        <ion-badge *ngIf="chat.unreadCount > 0" color="primary" slot="end">
          {{ chat.unreadCount }}
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newMessage()">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
